<h1>Star Wars</h1>
<div class="main-container" *ngIf="categories && categories.length">
  <div class="main-content">

    <div class="category" *ngFor="let category of categories">
      <a [routerLink]="['/' + category.url]">
        <div class="category-label-background">&nbsp;</div>
        <h2 class="category-label">{{category.name}}</h2>
        <img src="assets/img/categories/{{category.name}}.jpg" />
      </a>
    </div>
    
  </div>
</div>
